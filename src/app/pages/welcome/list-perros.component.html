<button type="button" class="btn btn-secondary back " [routerLink]="['/welcome']">Regresar</button>

<h2 id="titulo">{{lista.nombre_raza}}</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Edad</th>
            <th>Tools</th>

        </tr>


    </thead>
    <tbody>


        <tr *ngFor="let item of lista.perros; let i=index">
            <td>{{i+1}} </td>
            <td>{{item.nombre}} </td>
            <td>{{item.fecha_nacimiento}} </td>
            <td></td>
            <td> <button (click)="editPerro(item)" type="button" class="btn btn-success boton "><i class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" data-target="#exampleModal"></i></button>
                <button (click)="borrar(i)" type="button" class="btn btn-danger boton"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>


    </tbody>



</table>
<div *ngIf="mensaje" class=" alert alert-warning text-center mt-3 ">
    <h4> No hay perros Agregados a esta raza.</h4>
    <i class="fa fa-exclamation fa-side fa-5x "></i>
    <p class="mt-2 ">
        <small>Regrese a la lista para agregar </small>
    </p>
</div>
